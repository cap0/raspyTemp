<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />

        <script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>
        <script type='text/javascript' src='script.js'></script>
        <script src="property.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h1 id="info_brewName"></h1>
        <h2 id="info_brewDayDate"></h2>
        <div id='date_div' style="float:left;"></div><div style="clear:both"></div>
        <div id='date_div2' style="float:left;"></div><span id="dot"></span><div style="clear:both"></div>

        <div id='chart_div' style='width: 1200px; height: 500px;'></div>
        <div id='details_div' style='width: 1200px;'>

            <div id='start_lbl_div' style="float:left">Start Date: </div><div id='start_div' style="float:left"></div><div style="clear:both"></div>
            <div id='end_lbl_div' style="float:left">End Date: </div><div id='end_div' style="float:left"></div><div style="clear:both"></div>

            <div id='avg_chamber_lbl_div' style="float:left;color: blue;">AVG room:</div><div id='avg_chamber_div' style="float:left" >x</div><div style="clear:both"></div>
            <div id='min_chamber_lbl_div' style="float:left;color: blue;">MIN room:</div><div id='min_chamber_div' style="float:left">x</div><div style="clear:both"></div>
            <div id='max_chamber_lbl_div' style="float:left;color: blue;">MAX room:</div><div id='max_chamber_div' style="float:left">x</div><div style="clear:both"></div>

            <div id='avg_wort_lbl_div' style="float:left;color: red;">AVG wort:</div><div id='avg_wort_div' style="float:left">x</div><div style="clear:both"></div>
            <div id='min_wort_lbl_div' style="float:left;color: red;">MIN wort:</div><div id='min_wort_div'  style="float:left">x</div><div style="clear:both"></div>
            <div id='max_wort_lbl_div' style="float:left;color: red;">MAX wort:</div><div id='max_wort_div'  style="float:left">x</div><div style="clear:both"></div>

            <button onclick="hideChamber()">Hide Room</button>
            <button onclick="showChamber()">Show Room</button>
            <button onclick="hideFermenter()">Hide Fermenter</button>
            <button onclick="showFermenter()">Show Fermenter</button>
            <button onclick="hideSettings()">Hide Settings</button>
            <button onclick="showSettings()">Show Settings</button>
        </div>
        <div id='info_div' style='width: 1200px; height: 180px;'>
            <div id='chamber_fan_div' style="float:left;">Chamber Fan:<div id='info_chamberFan'></div></div><div style="clear:both"></div>
            <div id='chamber_cold_settings_div' style="float:left;">Chamber Settings:<div id='info_chamberColdSettings'></div></div><div style="clear:both"></div>
            <div id='hot_wire_div' style="float:left;">Hot wire:<div id='info_hotWire'></div></div><div style="clear:both"></div>
            <div id='stc_temp_div' style="float:left;">STC temperature tolerance:<div id='info_stcTempDiff'></div></div><div style="clear:both"></div>
            <div id='stc_lag_cold_div' style="float:left;">STC lag cold:<div id='info_stcColdLag'></div></div><div style="clear:both"></div>
            <div id='note_div' style="float:left;">Notes:<div id='info_notes'></div></div><div style="clear:both"></div>
        </div>

        <div id="gauge_div" style="width: 400px; height: 120px;"></div>

    </body>
</html>
