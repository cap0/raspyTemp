<html>
<head>
    <title>Have a brew!</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>
    <script type='text/javascript' src='script.js'></script>
    <script src="property.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div style="width: 100%; overflow: hidden;">
    <div style="float: left;margin-right:50px"><h2 id="info_brewName"></h2></div>
    <div style="float: left;margin-right:50px"><h2 id="info_brewDayDate"></h2></div>
    <div><h2 id="info_age"></h2></div>
</div>

<div id='date_div' style="float:left;"></div><div style="clear:both"></div>
<div id='date_div2' style="float:left;"></div><span id="dot"></span><div style="clear:both"></div>
<div id='date_div_now' style="float:left;"></div><div style="clear:both"></div>
<div style="width: 100%; overflow: hidden; margin-bottom:5px">
    <div style="float: left;margin-right:50px">
        <div class="dataFrom">
            <select id="dataFromSelect" onchange="drawChart()">
                <option value="Local">Local</option>
                <option value="ThingSpeak">ThingSpeak</option>
            </select>
        </div>
    </div>
    <div style="float: left;margin-right:50px">
        <div id='thingspeak' style="float:left;"></div><a href="https://thingspeak.com/channels/798869/private_show" target="_blank">ThingSpeak</a> <div style="clear:both"></div>

    </div>
</div>

<div id='chart_div' style='width: 1200px; height: 500px;'></div>
<div id='details_div' style='width: 1200px;'>

    <div id='start_lbl_div' style="float:left">Start Date: </div><div id='start_div' style="float:left"></div><div style="clear:both"></div>
    <div id='end_lbl_div' style="float:left">End Date: </div><div id='end_div' style="float:left"></div><div style="clear:both"></div>

    <div id='avg_chamber_lbl_div' class="bb" style="float:left;">AVG room:</div><div id='avg_chamber_div' style="float:left" >x</div><div style="clear:both"></div>
    <div id='min_chamber_lbl_div' class="bb" style="float:left;">MIN room:</div><div id='min_chamber_div' style="float:left">x</div><div style="clear:both"></div>
    <div id='max_chamber_lbl_div' class="bb" style="float:left;">MAX room:</div><div id='max_chamber_div' style="float:left">x</div><div style="clear:both"></div>

    <div id='avg_wort_lbl_div' class="br" style="float:left;">AVG wort:</div><div id='avg_wort_div' style="float:left">x</div><div style="clear:both"></div>
    <div id='min_wort_lbl_div' class="br" style="float:left;">MIN wort:</div><div id='min_wort_div'  style="float:left">x</div><div style="clear:both"></div>
    <div id='max_wort_lbl_div' class="br" style="float:left;">MAX wort:</div><div id='max_wort_div'  style="float:left">x</div><div style="clear:both"></div>

    <button onclick="hideChamber()">Hide Room</button>
    <button onclick="showChamber()">Show Room</button>
    <button onclick="hideFermenter()">Hide Fermenter</button>
    <button onclick="showFermenter()">Show Fermenter</button>
    <button onclick="hideSettings()">Hide Settings</button>
    <button onclick="showSettings()">Show Settings</button>
    <button onclick="hideErrors()">Hide Errors</button>
    <button onclick="showErrors()">Show Errors</button>
</div>
<div id="gauge_div" style="width: 400px; height: 120px;"></div>

</body>
</html>
