<html>
<head>
    <script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>
    <script type='text/javascript'>
        google.charts.load('current', {'packages':['annotatedtimeline']});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('date', 'Date');
            data.addColumn('number', 'Fermentatore');
            data.addColumn('number', 'Camera');
   
            data.addRows([
                [new Date(2008, 1 ,1), 17, 19],
                [new Date(2008, 1 ,2), 17.5, 22],
                [new Date(2008, 1 ,3), 22.3, 25],
                [new Date(2008, 1 ,4), 18, 7],
                [new Date(2008, 1 ,5), 11, 4],
                [new Date(2008, 1 ,6), 2, 1]
            ]);

            var chart = new google.visualization.AnnotatedTimeLine(document.getElementById('chart_div'));
            chart.draw(data, {displayAnnotations: true});
        }
    </script>
</head>

<body>
// Note how you must specify the size of the container element explicitly!
<div id='chart_div' style='width: 700px; height: 240px;'></div>

</body>
</html>
